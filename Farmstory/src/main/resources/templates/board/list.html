<th:block th:include="@{_header.html}"/>
<th:block th:include="@{board/__${group}__.html}"/>

    <main id="board" class="list">

        <table border="0">
            <caption>글목록</caption>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
                <th>조회</th>
            </tr>
            <th:block th:if="${#lists.size(articles) > 0}"/>
                <tr th:each="article,i:${articles}">
                    <td>[[${i.count}]]</td>
                    <td><a th:href="@{/board/view(group=${group}, cate=${cate}, no=${article.no})}">[[${article.title}]] &#91;[[${article.comment}]]&#93;</a></td>
                    <td>[[${article.nick}]]</td>
                    <td>[[${article.rdate}]]</td>
                    <td>[[${article.hit}]]</td>
                </tr>
            </th:block>
            <th:block th:unless="${#lists.size(articles) > 0}">
                <tr>
                    <td colspan="5">등록된 게시물이 없습니다.</td>
                </tr>
            </th:block>
        </table>

        <div class="page">
            <a class="num current">1</a>

                <a th:href="@{/list(pg=${num})}"
                   th:class="${num==currentPage?'num current':'num'}">[[${num}]]</a>
            </th:block>
            <th:block th:if="${groups[1]<lastPageNum}">
                <a th:href="@{/list(pg=${groups[1]+1})}" class="next">다음</a>
            </th:block>
            -->
        </div>

        <a th:href="@{/board/write(group=${group},cate=${cate})}" class="btnWrite">글쓰기</a>



    </main>

</article>
