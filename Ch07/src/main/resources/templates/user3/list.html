<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user3::list</title>
	</head>
	<body>
		<h3>user3 목록</h3>
		<a th:href="@{/}">Ch07 메인</a>
		<a th:href="@{/user3/register}">user3 등록</a>
		
		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대폰</th>
				<th>나이</th>
				<th>관리</th>
			</tr>
			<tr th:each="user3:${users}">
				<td th:text=${user3.uid}>아이디</td>
				<td th:text=${user3.name}>이름</td>
				<td th:text=${user3.hp}>휴대폰</td>
				<td th:text=${user3.age}>나이</td>
				<td>
					<a th:href="@{/user3/modify(uid=${user3.uid})}">수정</a>
					<a th:href="@{/user3/delete(uid=${user3.uid})}">삭제</a>
				</td>
			</tr>
		</table>
	
	</body>
</html>
