<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>user4::modify</title>
	</head>
	<body>
		<h3>user4 수정</h3>
		<a th:href="@{/}">Ch07 메인</a>
		<a th:href="@{/user4/list}">user4 목록</a>
		
	<form th:action="@{/user4/modify}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="uid" th:value="${user4.uid}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value="${user4.name}"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="text" name="name" th:value="${user4.gender}"></td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="text" name="hp" th:value="${user4.hp}"></td>
			</tr>
			<tr>
				<td>나이</td>
				<td><input type="text" name="age" th:value="${user4.age}"></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="수정"></td>
			</tr>
			
		</table>
	</form>
	
	</body>
</html>
